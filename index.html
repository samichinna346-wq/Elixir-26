
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELIXIR'26 | The Stage Is Set</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #FFFFFF;
        overflow-x: hidden;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .text-gold {
        color: #FFD700;
      }
      .bg-gold {
        background-color: #FFD700;
      }
      .border-gold {
        border-color: #FFD700;
      }
      .glow-gold {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      }
      .glow-text-gold {
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
      }
      
      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(10%, 10%) scale(1.1); }
        66% { transform: translate(-5%, 5%) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }

      .bg-glow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background: #050505;
      }

      .glow-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        mix-blend-mode: screen;
      }

      .orb-1 {
        top: -10%;
        left: -10%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
        animation: float 20s infinite ease-in-out;
      }

      .orb-2 {
        bottom: -20%;
        right: -10%;
        width: 70vw;
        height: 70vw;
        background: radial-gradient(circle, rgba(218, 165, 32, 0.1) 0%, transparent 70%);
        animation: float 25s infinite ease-in-out reverse;
      }

      .orb-3 {
        top: 40%;
        left: 30%;
        width: 40vw;
        height: 40vw;
        background: radial-gradient(circle, rgba(255, 140, 0, 0.05) 0%, transparent 70%);
        animation: pulse-glow 15s infinite ease-in-out;
      }

      .bg-glow-container::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        background-size: 100% 4px, 3px 100%;
        pointer-events: none;
        opacity: 0.3;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1A1A;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700;
      }

      @media print {
        .bg-glow-container, nav, footer, button, .no-print {
          display: none !important;
        }
        body {
          background: white !important;
          color: black !important;
        }
        #root {
          padding: 0 !important;
        }
        .print-only {
          display: block !important;
        }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
    "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div class="bg-glow-container">
      <div class="glow-orb orb-1"></div>
      <div class="glow-orb orb-2"></div>
      <div class="glow-orb orb-3"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
